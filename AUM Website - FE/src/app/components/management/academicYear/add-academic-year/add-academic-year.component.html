<main>
    <div class="container">
        <div class="row flex-lg-nowrap">

          <div class="col" style=" margin-top: 20px;">
            <div class="row">
              <div class="col mb-3">
                <div class="card">
                  <div class="card-body">
                    <div class="academicYear">
                      <ul class="nav nav-tabs">
                        <li class="nav-item"><a href="" class="active nav-link" style="font-size: 22px; font-weight: 600;">New Academic Year</a></li>
                      </ul>
                      <div class="tab-content pt-3">
                        <div class="tab-pane active">
                          <form [formGroup]="addAcademicForm">
                            <div class="row">
                              <div class="col">
                                <div class="row" style="margin-bottom: 20px;">
                                  <div class="col">
                                    <div class="form-group">
                                      <label for="formFileMultiple" class="form-label" style="font-weight: 600;">Title</label>
                                      <input formControlName="academic_year_title" class="form-control" type="text" name="name">
                                      <small *ngIf="addAcademicForm.controls['academic_year_title'].dirty && addAcademicForm.hasError('required', 'academic_year_title')" class="text-danger">*Title is required</small>
                                    </div>
                                </div>
                            </div>

                                <div class="row" style="margin-bottom: 20px;">
                                    <div class="col" style="display: flex;">
                                        <div class="input-box" >
                                            <label for="startday" style="font-weight: 600; color: var(--grey-color); margin-top: 5px; margin-left: 15px">Closure Date:</label>
                                            <input formControlName="academic_Year_ClosureDate" type="date" id="Date1" name="startday" required style="margin-left: 60px;">
                                            <small style="margin-left: 10px;" *ngIf="addAcademicForm.controls['academic_Year_ClosureDate'].dirty && addAcademicForm.hasError('required', 'academic_Year_ClosureDate')" class="text-danger">*Closure Date is required</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="margin-bottom: 20px;">
                                    <div class="col" style="display: flex;">
                                        <div class="input-box" >
                                            <label for="endday" style="font-weight: 600; color: var(--grey-color); margin-top: 5px; margin-left: 15px">Final Closure Date:</label>
                                            <input formControlName="academic_Year_FinalClosureDate" type="date" id="Date2" name="endday" required>
                                            <small style="margin-left: 10px;" *ngIf="addAcademicForm.controls['academic_Year_FinalClosureDate'].dirty && addAcademicForm.hasError('required', 'academic_Year_FinalClosureDate')" class="text-danger">*Final Closure Date is required</small>
                                        </div>
                                    </div>
                                </div>


                            </div>

                          </div>
                          <div class="row">
                            <div  class="col d-flex justify-content-end">
                                <button id="btn_Back" class="btn btn-primary" type="submit" routerLink="/Management-AcademicYear">Back</button>
                                <button id="submit-aca" type="submit" (click)="addAcademic()">Add</button>
                            </div>
                          </div>
                        </form>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      </div>
</main>
