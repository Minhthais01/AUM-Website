<main>
    <div class="table">
        <div class="table_header">
            <h4>Account Management</h4>
            <div>
                <button routerLink="/Create-Account" class="add_new"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div class="table_section">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Faculty</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of lstAccount | paginate:{itemsPerPage: pageSize, currentPage: currentPage}">
                        <td>{{a.user_id}}</td>
                        <td>{{a.user_username}}</td>
                        <td>{{a.user_email}}</td>
                        <td>{{a.role_name}}</td>
                        <td>{{a.user_faculty}}</td>
                        <td>{{a.user_status}}</td>
                        <td >
                            <!-- <button routerLink ><i class="fa-solid fa-lock"></i></button>
                            <button ><i class="fa-solid fa-lock-open"></i></button> -->
                            <button [routerLink]="['/Admin-Update-Account/', a.user_username]"><i
                              class="fa-solid fa-pen-to-square"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <pagination-controls (pageChange)="currentPage=$event" variant="Circular"></pagination-controls>
            </div>
        </div>
    </div>
  </main>
